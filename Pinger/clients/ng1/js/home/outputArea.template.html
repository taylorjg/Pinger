<div class="row">
    <pre class="col-md-7 col-md-offset-2 scrollableMessageArea">
        <div ng-repeat="message in vmOutputArea.messages track by $index">{{message}}</div>
    </pre>
    <div class="col-md-1">
        <button type="button" id="btnClear" class="btn btn-sm btn-danger" ng-click="vmOutputArea.onClear()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
    </div>
</div>
