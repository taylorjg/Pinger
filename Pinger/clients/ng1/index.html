<html lang="en" ng-app="appPinger" ng-hint>
<head>
    <meta charset="utf-8" />
    <title>Pinger</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="hint.js"></script>
    <script src="app.module.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="home/signalrPanel.directive.js"></script>
    <script src="home/alertArea.directive.js"></script>
    <script src="home/outputArea.directive.js"></script>
    <script src="home/connectionStateToString.filter.js"></script>
    <script src="home/signalr.service.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="HomeController as vm">
    <br />
    <div class="container">
        <div signalr-panel></div>
        <hr class="col-md-7 col-md-offset-2" />
        <div alert-area messages="vm.alertMessages"></div>
        <div output-area messages="vm.outputMessages"></div>
        <hr class="col-md-7 col-md-offset-2" />
        <div signalr-panel></div>
    </div>
</body>
</html>
