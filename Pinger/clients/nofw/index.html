<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pinger - No UI Framework</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="alertMessageArea.js"></script>
    <script src="outputMessageArea.js"></script>
    <script src="backend.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <br />
    <div class="container">

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                Connection state: <span id="connectionState" class="badge"></span>
                <span id="transportDetails">Transport: <span id="transportName" class="badge connectionGood"></span></span>
                <button type="button" id="btnConnect" class="btn btn-sm btn-primary">Connect</button>
                <button type="button" id="btnDisconnect" class="btn btn-sm btn-primary">Disconnect</button>
            </div>
        </div>

        <hr class="col-md-7 col-md-offset-2" />

        <div id="alertArea" class="row">
            <div class="col-md-7 col-md-offset-2 alert alert-success scrollableMessageArea"></div>
            <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <hr class="col-md-7 col-md-offset-2" />

        <div id="outputArea" class="row">
            <pre class="col-md-7 col-md-offset-2 scrollableMessageArea"></pre>
            <div class="col-md-1">
                <button type="button" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
